<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum of Arguments</p>
    <p id="answer"></p>

    <script>
        function add() {

            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum=sum + arguments[i];
            }
            return sum;
        }
        document.getElementById("answer").innerHTML = "sum: " + add(20,34,56,12,78);
   </script>
</body>
</html>
